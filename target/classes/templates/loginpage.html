<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/loginpage.css">
</head>
<body>
    <div class="container">
        <p><h1>Fill this form</h1></p>
        <div class="box">
            <form action="/sentenceanalysis/savedetails" method="post">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="First Name">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Last Name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="@gmail.com">
                <label for="mobile">Mobile No</label>
                <input type="text" id="mobile" name="mobile" placeholder="+91">

                <div class="form-action">
                    <label for="action">Click Below to Register</label><br>
                    <button type="submit">Submit</button>
                    
                </div>

            </form>
        </div>

    </div>
</body>
</html>
