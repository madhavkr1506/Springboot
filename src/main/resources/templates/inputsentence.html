<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/inputsentence.css">
</head>
<body>
    <div class="container">
        <p> <h1 id="unique-id">Discover Insights: Reflect on Your Behavior and Its Impact on Others</h1></p>
        <div class="box">
           <form action="/sentenceanalysis/analyzesentence" method="post">
                <label for="subject">Please tell me the person's name</label>
                <input type="text" id="subject" name="subject" placeholder="Person Name">
                <label for="identity">Who is this person, and what do you know about them?</label>
                <input type="text" id="identity" name="identity" placeholder="Who they are defines their role in your life">
                <label for="life">What is their significance in your life?</label>
                <input type="text" id="life" name="life" placeholder="Their life's identity is shaped by their experiences and choices">
                <label for="qualities">What qualities or traits of theirs impress you the most?</label>
                <input type="text" id="qualities" name="qualities" placeholder="Their traits reflect their unique character">
                <label for="memories">Do you recall any specific experiences with them?</label>
                <input type="text" id="memories" name="memories" placeholder="Shared moments create lasting impressions">
                <label for="sharing">What kind of information would you like to share about them?</label>
                <input type="text" id="sharing" name="sharing" placeholder="Exchanging thoughts builds deeper connections">
                <label for="time">Have you spent any meaningful time together?</label>
                <input type="text" id="time" name="time" placeholder="Time spent together strengthens bonds">
                <label for="behavior">How does their behavior affect you or others?</label>
                <input type="text" id="behavior" name="behavior" placeholder="Actions reveal their true nature">
                <label for="relationship">How would you define your relationship with them?</label>
                <input type="text" id="relationship" name="relationship" placeholder="The bond you share defines your connection">
                <label for="decisions">Do you think their decisions are important to you?</label>
                <input type="text" id="decisions" name="decisions" placeholder="Their choices impact your shared journey">
                <label for="change">What would you like to change about them, if anything?</label>
                <input type="text" id="change" name="change" placeholder="Growth comes from adapting and improving">
                <button type="submit">Submit Details</button>

           </form>
        </div>
    </div>
</body>
</html>
